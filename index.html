<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">

    <title>
        Accueil-Robbie Lens Photographie

    </title>
    <link href="style.css" rel="stylesheet">
    <!-- importation de police google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300&family=Montserrat:wght@200;400&display=swap"
        rel="stylesheet">



</head>

<body>
    <header class="header">
        <nav class="container">
            <div>
                <img src="image/logo.png" alt="Logo Robbie Lens">
            </div>
            <div>
                <a href="index.html">accueil</a>
                <a href="a-propos.html"> à propos</a>
                <a href="portefolio.html">porte folio</a>

            </div>
        </nav>
    </header>

    <main>
        <section class="corps">

            <div class="div-corps">
                <div class="sous-corp">
                    <h1>Photographie</h1>

                    <!-- Ma ligne de commentaire -->
                    <p class="pargraphe-accueil">Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus
                        de 5 ans maintenant, j’exerce mon métier avec la passion
                        qui m’anime : capturer l’essence de chaque instant.</p>
                </div>

                <div class="bouton-accueil">
                    <a class="cta" href="portefolio.html">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>

            </div>




            <div>
                <img src="image/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">
            </div>


        </section>
        <section class="section-image">
            <div class="h2-voyage">
                <h2>Voyages</h2>
            </div>
            <!-- Créez ici votre grid Voyages -->

            <div class="grid-accueil">
                <div class="box"><img src="image/element-1.png" alt="voyage"></div>
                <div class="box"><img src="image/element-2.png" alt="voyage"></div>
                <div class="box"> <img src="image/element-3.png" alt="voyage"></div>
                <div class="box"><img src="image/element-4.png" alt="voyage"></div>
                <div class="box"><img src="image/element-5.png" alt="voyage"></div>
                <div class="box"><img src="image/element-6.png" alt="voyage"></div>

            </div>

        </section>
        <section class="ecrivez-nous">
            <div class="parlons-projet"><h2>Parlons de votre projet</h2></div>

            <form method="get" action="#">
                <div class="form-nom-email">

                    <div class="form-column">
                        <label for="name-user">nom</label>
                        <input type="text" name="name-user" id="name-user">
                    </div>

                    <div class="form-column">
                        <label for="name-user">email</label>
                        <input type="text" name="email-user" id="email-user">
                    </div>

                </div>

                <label for="msg-user">message</label>
                <textarea name="msg-user" id="msg-user"></textarea>
                <input type="submit" value="ENVOYER" class="cta">


            </form>


        </section>


    </main>


    <footer class="footer">

        <div class="container">
            <div>
                <img src="image/logo.png" alt="Logo Robbie Lens">
            </div>
            <div>
                <a href="https://twitter.com/" target="_blank"><img src="image/twitter.png" class="lien-twitter" /> </a>
                <a href="https://www.instagram.com/" target="_blank"><img src="image/instagram.png" class="lien-ig" />
                </a>
            </div>
        </div>
    </footer>

</body>




</html>
